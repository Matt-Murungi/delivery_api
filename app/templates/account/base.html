{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block head_title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
  </head>
  <body>

    {% block body %}

    <div class="navbar navbar-light bg-light navbar-expand-sm mb-5">
      <div class="container navbar-nav">
        <p class="navbar-brand green-text">bdeliv</p>
      </div>
    </div>

    {% if messages %}
      <div class="container">
        {% for message in messages %}
          <div class="notification alert alert-success alert-dismissible show" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
    {% block content %}
    {% endblock %}
    {% endblock %}
    {% block extra_body %}
    {% endblock %}
  </body>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</html>
